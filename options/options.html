<!DOCTYPE html>
<html>
<head>
  <title>智能简历填充 - 选项</title>
  <meta charset="UTF-8">
  <style>
    body { font-family: sans-serif; padding: 20px; width: 600px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input[type="password"], input[type="text"] { width: 95%; padding: 8px; margin-bottom: 10px; }
    textarea { width: 95%; padding: 8px; margin-bottom: 10px; min-height: 150px; }
    button { padding: 10px 15px; margin-right: 10px; background-color: #4285f4; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #3367d6; }
    #status { margin-top: 15px; font-weight: bold; }
    .section { margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 15px; }
    .description { color: #666; margin-bottom: 10px; font-size: 0.9em; }
  </style>
</head>
<body>
  <h2>智能简历填充 - 选项</h2>

  <div class="section">
    <form id="apiKeyForm">
      <label for="apiKey">OpenAI API Key:</label>
      <input type="password" id="apiKey" name="apiKey" required>
      <div style="display: flex; margin-top: 10px;">
        <button type="submit">保存密钥</button>
        <button type="button" id="showKeyButton">显示/隐藏</button>
      </div>
    </form>
    <div id="apiKeyStatus" class="status"></div>
  </div>

  <div class="section">
    <h3>简历内容</h3>
    <div class="description">在下方输入或粘贴您的简历内容。系统将使用此内容自动填充表单。</div>
    <form id="resumeForm">
      <textarea id="resumeContent" placeholder="在此粘贴您的简历内容..."></textarea>
      <button type="submit">保存简历内容</button>
    </form>
    <div id="resumeStatus" class="status"></div>
  </div>

  <div class="section">
    <h3>自定义匹配Prompt (可选)</h3>
    <div class="description">您可以自定义AI如何理解您的简历和匹配表单字段。如果不确定，请留空使用默认设置。</div>
    <form id="promptForm">
      <textarea id="customPrompt" placeholder="在此输入自定义提示词..."></textarea>
      <button type="submit">保存自定义Prompt</button>
      <button type="button" id="resetPromptButton">恢复默认</button>
    </form>
    <div id="promptStatus" class="status"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
